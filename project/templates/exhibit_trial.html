{% extends "base.html" %}

{% block title %}
-exhibit_trial
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="static/css/exhibit_trial.css">
{% endblock %}

{% block content %}

    <main id="m-sample">

      <div class="wrap">


        <h1>お試し出品</h1>
        <a href="#" id="help">？</a>


        <div id="herf">
          <div id="img">
              <figure><img src="images/img2.jpg" alt="big" id="bigimg"></figure>
              <div id="btndiv">
                <button id="btn">画像選択</button><p>↑こちらより画像を選択してください</p>
              </div>
            <div id="minidiv">
              <figure><img src="images/img1.jpg" alt="mini" class="miniimg"></figure>
              <figure><img src="images/img1.jpg" alt="mini" class="miniimg"></figure>
              <figure><img src="images/img1.jpg" alt="mini" class="miniimg"></figure>
              <figure><img src="images/img1.jpg" alt="mini" class="miniimg"></figure>
            </div>
          </div>
          <div id="form">
            <form>
              <div>
                <label>タイトル</label><input type="text" id="title" name="title" placeholder="題名や注目部分を記載してください。">
              </div>
              <div>
                <section class="sec"><label class="areatag">商品説明</label></section>
                <textarea id="setumei" name="setumei" placeholder="商品に関する説明をできるだけ詳しく記載してください。"></textarea>
              </div>
              <div id="form-2">
                <div>
                  <label>商品状態</label><select>
                  <option value="">選択してください</option>
                  <option value="新品">新品</option>
                  <option value="開封済み">開封済み</option>
                  <option value="使用済み">使用済み</option>
                  <option value="破損">破損</option>
                  </select>
                </div>
                <div>
                  <label>配達方法</label><select>
                  <option value="">選択してください</option>
                  <option value="手段1">手段1</option>
                  <option value="手段2">手段2</option>
                  <option value="手段3">手段3</option>
                  <option value="手段4">手段4</option>
                  </select>
                </div>
                <div>
                  <label>ジャンル</label><select>
                  <option value="">選択してください</option>
                  <option value="ジャンル1">ジャンル1</option>
                  <option value="ジャンル2">ジャンル2</option>
                  <option value="ジャンル3">ジャンル3</option>
                  <option value="ジャンル4">ジャンル4</option>
                  </select>
                </div>
                <div>
                  <label>￥</label><input type="text" id="kane" name="kane" placeholder="金額(円)">
                </div>
              </div>
              <div>
                <section class="sec"><label id="labtag" class="areatag">タグ</label></section><textarea id="tag" name="tag" placeholder="タグを書き方に従って記載してください。(#タグ１.#タグ２)"></textarea>
              </div>
            </form>
          </div>
        </div>


        <a href="#" id="button1">出品確認画面へ　〉</a>
              </div><!-- class="wrap" -->

    </main>

{% endblock %}
