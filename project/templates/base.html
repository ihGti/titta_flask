<!DOCTYPE html>

<html lang="ja">

  <head>

      <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Titta{% block title %} {% endblock%}</title>

    <!-- この２つのcssは触らない -->
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
    {% block css %} {% endblock %}

    <!-- cssを編集する時は各自でHTML名と同じ名前でcssファイルを作り、連携させること -->
    <!-- <link rel="stylesheet" type="text/css" href="css/ xxx.css"> -->


  </head>


  <body>

    <header>


      <div class="r-wrap">

        <div class="rr-wrap">

          <!-- index.htmlへ遷移 -->
          <a href="/top">
            <figure>
             <img src="/static/images/rogo.png" alt="rogo">
            </figure>
          </a>

          <div class="nav-top">
            <nav>
              <ul>
                <!-- mailbox.htmlへ遷移 -->
                <li><a href="/mailbox"><input type="submit" value="&#xf0e0;" class="button"></a></li>
                <!-- favorite.htmlへ遷移 -->
                <li><a href="/favorite"><input type="submit" value="&#xf004;" class="button"></a></li>
                <!-- login.htmlへ遷移 -->
                <li>
                   {% if user.F_ProfileImage %}
                     <a href="/myprof"><img src="{{ url_for('static', filename='prof_image/' + user.F_ProfileImage)}}" alt="profile_image" style="height: 25px; border:solid 1px; border-radius:100%;"></a>
                   {% else %}
                     <a href="/login"><input type="submit" value="&#xf007;" class="button"></a>
                   {% endif %} 
                </li>
              </ul>
            </nav>
          </div>


        </div><!-- "rr-wrap" -->


      </div><!-- class="r-wrap" -->






      <div class="nav-buttom">
        <nav>
          <ul>
            <!-- index.htmlへ遷移 --><li><a href="/top" class="line-a">HOME</a></li>
            <!-- exhibit.htmlへ遷移 --><li><a href="/exhibit">出品</a></li>
            <!-- foster_board.htmlへ遷移 --><li><a href="/foster_board">里親掲示板</a></li>
            <!-- lost_petboard.htmlへ遷移 --><li><a href="/lost_petboard">迷子掲示板</a></li>
            <!-- contest.htmlへ遷移 --><li><a href="/contest">コンテスト</a></li>
            <!-- community.htmlへ遷移 --><li><a href="/community">コミュニティ</a></li>
            <!-- assignment.htmlへ遷移 --><li><a href="/assignment">譲渡会</a></li>
          </ul>
        </nav>
      </div>

    </header>



{% block content %}
{% endblock %}




    <footer>

    <p id="page-top"><a href="#">Top</a></p>
