{% extends "base.html" %}

{% block title %}
-exhibit
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="static/css/exhibit.css">
{% endblock %}

{% block content %}
  <form action="/exhibit" method="post">

    <main id="m-sample">

      <div class="wrap">




        <h1>出品</h1>


        <div id="herf">
          <div id="img">
              <figure><img src="/static/images/img1.jpg" alt="big" id="bigimg"></figure>
              <div id="btndiv">
                <button id="btn" name="selectimg">画像選択</button>
              </div>
            <div id="minidiv">
              <figure><img src="/static/images/img1.jpg" alt="mini" class="miniimg"></figure>
              <figure><img src="/static/images/img1.jpg" alt="mini" class="miniimg"></figure>
              <figure><img src="/static/images/img1.jpg" alt="mini" class="miniimg"></figure>
              <figure><img src="/static/images/img1.jpg" alt="mini" class="miniimg"></figure>
            </div>
          </div>
          <div id="form">
            <div id="inform">
              <div>
                <label>タイトル</label><input type="text" id="title" name="title">
              </div>
              <div>
                <section class="sec"><label class="areatag">商品説明</label></section>
                <textarea id="setumei" name="setumei"></textarea>
              </div>
              <div id="form-2">
                <div>
                  <label>商品状態</label>
                  <select name="situation">
                    <option value="">選択してください</option>
                    <option value="新品">新品</option>
                    <option value="開封済み">開封済み</option>
                    <option value="使用済み">使用済み</option>
                    <option value="破損">破損</option>
                  </select>
                </div>

                <div>
                  <label>配達方法</label>
                  <select name="deli">
                    <option value="">選択してください</option>
                    <option value="手段1">手段1</option>
                    <option value="手段2">手段2</option>
                    <option value="手段3">手段3</option>
                    <option value="手段4">手段4</option>
                  </select>
                </div>
                
                <div>
                  <label>ジャンル</label>
                  <select name="genre">
                    <option value="">選択してください</option>
                    {% for genre in range(5) %}
                    <option value={{ genre }}>{{genre}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div>
                  <label>￥</label><input type="text" id="kane" name="kane">
                </div>
              </div>
              <div>
                <section class="sec"><label id="labtag" class="areatag">タグ</label></section><textarea id="tag" name="tag" placeholder="#タグ"></textarea>
              </div>
            
            </div>
          </div>
        </div>


        <button type="submit"  id="button1">出品確認画面へ〉</button>
      </div><!-- class="wrap" -->

    </main>
        </form>

        {% endblock %}
